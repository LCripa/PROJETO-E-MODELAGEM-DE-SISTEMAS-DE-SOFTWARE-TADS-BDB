<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script src="../js/script.js" type="text/javascript"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/styles.css">

	<title>Inicio</title>
</head>
<body>

	<header class="desktop"> 
		<h2>Controle de Qualidade</h2>

		<nav class="menu-user menu-cabecalho">
			<ul>
				<li>&#9881;</li>
				<li>Sair</li>
			</ul>
		</nav>
	</header>

	<header class="mobile">
		<h2>Controle de Qualidade</h2>
		<input type="checkbox" id="menu">
  		<label for="menu" class="menu">&#x2699;</label>

		<nav class="menu-cabecalho menu-mobile">
			<ul>
				<a href="#"><li onclick="tela('form-avaria')" >AVARIA</li></a>
				<a href="#"><li onclick="tela('form-ccr')">CCR</li></a>
				<a href="#"><li onclick="tela('form-cce')">CCE</li></a><br><br>
				<a href="#"><li onclick="tela('form-recolha')">RECOLHA</li></a>
				<a href="#"><li onclick="tela('sku-consulta')">SKU</li></a>
			<li>Sair</li>
			</ul>
		</nav>
	</header>

	<div class="form">
		<div class="menu-lateral">
			<ul>
				<li id="txt_avaria" onclick="tela('form-avaria')">AVARIA</li>
				<li id="txt_ccr" onclick="tela('form-ccr')">CARTA DE CONTROLE RECEBIMENTO</li>
				<li id="txt_cce" onclick="tela('form-cce')">CARTA DE CONTROLE EXPEDIÇÃO</li>
				<li id="txt_recolhe" onclick="tela('form-recolha')">RECOLHA</li><br>
				<li id="txt_SKU" onclick="tela('sku-consulta')">SKU</li>
			</ul>
		</div>

		<form id="form-avaria" class="telas form-avaria" action="favaria(action)">
			<fieldset class="avaria">
				<div class="row"  align="justify">
					<div class="form-group">
						<label>Placa:</label>
						<input type="text" class="form-control_one" id="placa_avaria" placeholder="Ex.: ACC-6445" required>

						<label>Carga:</label>
						<input type="text" class="form-control_one" id="carga_avaria" placeholder="Ex.: 15054" onkeyup="consulta()" required>
					</div>
				</div>
				<div class="row">
					<div class="form-group">
						<label>Produto: </label>
						<input type="text" class="form-control_one" id="produto_avaria" placeholder="Ex.: Monitor DELL" required>
						<label>Motivo: </label>
						<input type="text" class="form-control_one" id="motivo_avaria" placeholder="Ex.: possivel avaria" onkeyup="consulta()" required>
					</div>
				</div>

				<div class="row">
					<div class="form-group_two">
						<input class="lbl_img">
					</div>
				</div>

				<div class="row">
					<div class="form-group">
						<input type="button" class="form-control_one btn_add" value="Adicionar Mais Imagens" onclick="addImg();">
					</div>
				</div>

				<div class="row">
					<div class="form-group">
						<img id="output1" width="120" height="100" class="img">
						
					</div>
				</div>

								
				
				<div class="form-group" align="center">
					<button type="submit">Enviar</button>
					<button type="reset">Cancelar</button>
				</div>
			</fieldset>
		</form>

		<form id="form-ccr" class="telas form-ccr" action="fccr(action)">
			<fieldset class="ccr">
				<div class="row"  align="justify">
					<div class="form-group">
						<label>Placa:</label>
						<input type="text" class="form-control_one" id="placa_ccr" placeholder="Ex.: ACC-6440" required>
						<label>Carga:</label>
						<input type="text" class="form-control_one" id="carga_ccr" placeholder="Ex.: 15054" onkeyup="consulta()" required>
					</div>
				</div>
				<div class="row">
					<div class="form-group">
						<label>Produto: </label>
						<input type="text" class="form-control_one" id="produto_ccr" placeholder="Ex.: Monitor DELL" required>
						<label>Cliente: </label>
						<input type="text" class="form-control_one" id="motivo_ccr" placeholder="Ex.: possivel avaria" onkeyup="consulta()" required>
					</div>
				</div>

				<div class="row">
					<div class="form-group">
						<label>1° Imagem: </label>
						<input type="file" class="form-control_one" id="img1_ccr" accept="image/*" required>
						<img id="output1" width="120" height="100" class="img">
					</div>
				</div>

				<div class="row">
					<div class="form-group">
						<input type="button" class="form-control_one btn_add" value="Adicionar Mais Imagens" onclick="addImg();">
					</div>
				</div>

								
				
				<div class="form-group" align="center">
					<button type="submit">Enviar</button>
					<button type="reset">Cancelar</button>
				</div>
			</fieldset>
		</form>

		<form id="form-cce" class="telas form-cce" action="fcce(action)">
			<fieldset class="cce">
				<div class="row"  align="justify">
					<div class="form-group">
						<label>Placa:</label>
						<input type="text" class="form-control_one" id="placa_cce" placeholder="Ex.: ACC-6440" required>
						<label>&nbsp&nbspOE:</label>
						<input type="text" class="form-control_one" id="carga_cce" placeholder="Ex.: 15054" onkeyup="consulta()" required>
					</div>
				</div>
				<div class="row">
					<div class="form-group">
						<label>Conferente: </label>
						<input type="text" class="form-control_one" id="produto_cce" placeholder="Ex.: Monitor DELL" required>
						<label>Motivo: </label>
						<input type="text" class="form-control_one" id="motivo_cce" placeholder="Ex.: possivel avaria" onkeyup="consulta()" required>
					</div>
				</div>

				<div class="row">
					<div class="form-group">
						<label>1° Imagem: </label>
						<input type="file" class="form-control_one" id="img1_cce" accept="image/*" required>
						<img id="output1" width="120" height="100" class="img">
					</div>
				</div>

				<div class="row">
					<div class="form-group">
						<input type="button" class="form-control_one btn_add" value="Adicionar Mais Imagens" onclick="addImg();">
					</div>
				</div>

								
				
				<div class="form-group" align="center">
					<button type="submit">Enviar</button>
					<button type="reset">Cancelar</button>
				</div>
			</fieldset>
		</form>

		<form id="form-recolha" class="telas form-recolha" action="frecolha(action)">
			<fieldset class="recolha">
				<div class="row"  align="justify">
					<div class="form-group">
						<label>Placa:</label>
						<input type="text" class="form-control_one" id="placa_rec" placeholder="Ex.: ACC-6440" required>
						<label>&nbsp&nbsp&nbsp&nbspN° :</label>
						<input type="text" class="form-control_one" id="carga_rec" placeholder="Ex.: 15054" onkeyup="consulta()" required>
					</div>
				</div>
				<div class="row">
					<div class="form-group">
						<label>Carga: </label>
						<input type="text" class="form-control_one" id="produto_rec" placeholder="Ex.: Monitor DELL" required>
						<label>Motivo: </label>
						<input type="text" class="form-control_one" id="motivo_rec" placeholder="Ex.: possivel avaria" onkeyup="consulta()" required>
					</div>
				</div>

				<div class="row">
					<div class="form-group">
						<label>1° Imagem: </label>
						<input type="file" class="form-control_one" id="img1_rec" accept="image/*" required>
						<img id="output1" width="120" height="100" class="img">
					</div>
				</div>

				<div class="row">
					<div class="form-group">
					<input type="button" class="form-control_one btn_add" value="Adicionar Mais Imagens" onclick="addImg();">
					</div>
				</div>

								
				
				<div class="form-group" align="center">
					<button type="submit">Enviar</button>
					<button type="reset">Cancelar</button>
				</div>
			</fieldset>
		</form>

		<form id="sku-consulta" class="telas sku-consulta" action="fsku(action)">
			<fieldset class="sku">
				<div class="row"  align="justify">
					<div class="form-group">
						<label>Placa:</label>
						<input type="text" class="form-control_one" id="placa" placeholder="Ex.: ACC-6440" required>
						<label>Carga:</label>
						<input type="text" class="form-control_one" id="carga" placeholder="Ex.: 15054" onkeyup="consulta()" required>
					</div>
				</div>
				<div class="row">
					<div class="form-group">
						<label>Produto: </label>
						<input type="text" class="form-control_one" id="produto" placeholder="Ex.: Monitor DELL" required>
						<label>Motivo: </label>
						<input type="text" class="form-control_one" id="motivo" placeholder="Ex.: possivel avaria" onkeyup="consulta()" required>
					</div>
				</div>

				<div class="row">
					<div class="form-group">
						<label>1° Imagem: </label>
						<input type="file" class="form-control_one" id="img1" accept="image/*" required>
						<img id="output1" width="120" height="100" class="img">
					</div>
				</div>

				<div class="row">
					<div class="form-group">
						<input type="button" class="form-control_one btn_add" value="Adicionar Mais Imagens" onclick="addImg();">
					</div>
				</div>

								
				
				<div class="form-group" align="center">
					<button type="submit">Enviar</button>
					<button type="reset">Cancelar</button>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
